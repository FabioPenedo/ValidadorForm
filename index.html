<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>
</head>
<body>
    <div class="screen">
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="cadastro.php" method="post" class="validator">
                <label>
                    Seu Nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2" />
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua Senha:<br/>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Ja tem uma conta? <a href="">Fa√ßa o login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
